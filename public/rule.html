	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Login or Register</h1><br>
				<p> Do not enter a password that you use on other sites! We are not secure!</p>
			  <form id ="login">
				<input type="text" name="userName" placeholder="Username">
				<input type="password" name="pw" placeholder="Password">
				<input type="submit" name="login" class="login-btn btn btn-success btn-lg" id="login-button" value="Login">
			  </form>		
			  <form id ="register">
				<input type="text" name="userName" placeholder="Username">
				<input type="password" name="pw" placeholder="Password">
				<input type="password" name="re_pw" placeholder="Re-Type Password">
				<input type="submit" name="login" class="register-btn btn btn-danger btn-lg" id="register-button" value="Register">
			  </form>
			</div>
		</div>
	</div>
