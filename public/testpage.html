<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<script>
		function postData(){
			var path = document.getElementById("pathinput").value;
			var json = document.getElementById("jsoninput").value;
			var xhr  = new XMLHttpRequest();
			xhr.onreadystatechange = function(){
				if(xhr.readyState == 4 && xhr.status == 200){
					document.getElementById("response").innerHTML = xhr.responseText;
				}
			};
			xhr.open("POST", path, true);
			xhr.setRequestHeader("Content-type", "application/json");
			xhr.send(json);
		}
	</script>
</head>
<body>
	<h1> test page!! </h1>
	<h3> req.path: </h3>
	<textarea id="pathinput" rows="1" cols="80">
/new
	</textarea><br/>
	<h3> req.data.body: </h3>
	<textarea id="jsoninput" rows="20" cols="80" placeholder="type well-formed JSON pls and thank you">
{ "name" : "alex", 
  "password" : "hanzolo" }
	</textarea><br/>
	<button id="http_post" onclick="postData()"> POST </button>
	<h3> response: </h3>
	<pre id="response">
	</pre>
</body>
