<div class="canvas f-cb">
    <div class="board">
        <div id="canvas-board">
            <div class="remove-ul-default customize">
                <ul>
                    <li>
                        <div id="view-playedGame">
                            Uses online:
                            <table class="spec-table">
                                <thead>
                                <tr><th>Game Id</th><th>State</th><th>Play With</th></tr>
                                </thead>
                                <tbody>
                                <tr><td>1111</td><td>Win</td><td>--</td></tr>
                                <tr><td>2222</td><td>Win</td><td>--</td></tr>
                                <tr><td>3333</td><td>Win</td><td>--</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </li>
                    <li class="f-cb">
                        <div class="left">Choose your token:</div>
                        <select class="left sel-token" id="tokenColor">
                            <option>White</option>
                            <option>Black</option>
                        </select>
                    </li><br>
                    <li>
                        <div>Choose your background:</div>
                        <div class="bg-sel" id="bg-customize">
                            <!--<a href="#" id="pre-icon"><img src="img/arrow-pre.png"></a>-->
                            <!--<img class="bg-sel" src="img/bg4.jpg">-->
                            <!--select: <input type="checkbox">-->
                            <!--<a href="#" id="nxt-icon"><img src="img/arrow-next.png"></a>-->
                            <input type="checkbox" value="burlywood;darkkhaki"><img src="img/bg1.png">
                            <input type="checkbox" value="burlywood"><img src="img/bg3.png">
                            <input type="checkbox" value="bisque"><img src="img/bg4.png">
                            <input type="checkbox" value="cadetblue"><img src="img/bg5.png">

                        </div>
                    </li><br>
                    <li class="f-cb">
                        <div class="left">Choose your board size:</div>
                        <select class="left sel-token" id="size">
                            <option value="9">9 * 9</option>
                            <option value="13">13 * 13</option>
                            <option value="19">19 * 19</option>
                        </select>
                    </li>
                </ul>
                <button class="play-button" id="play-button">PLAY</button>
            </div>
        </div>

    </div>
</body>
